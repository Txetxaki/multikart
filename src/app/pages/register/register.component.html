<!-- section start -->
<section class="register-page section-b-space">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h3>Crear cuenta</h3>
                <div class="theme-card">
                    <form #registerForm="ngForm" (ngSubmit)="onSubmit( registerForm )" class="theme-form">
                        <div class="form-row">
                            <div class="col-md-6">
                                <label for="fname">Nombre</label>
                                <input type="text" [(ngModel)]="user.fName" name="fName" class="form-control" id="fname" placeholder="Nombre" required="">
                            </div>
                            <div class="col-md-6">
                                <label for="phone">Teléfono</label>
                                <input type="text" [(ngModel)]="user.phone" name="phone" class="form-control" id="phone" placeholder="Teléfono" required="">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-6">
                                <label for="email">E-mail</label>
                                <input type="email" email required [(ngModel)]="user.email" name="email" class="form-control" id="email" placeholder="Email" placeholder="Email" required="">
                            </div>
                            <div class="col-md-6">
                                <label for="password">Password</label>
                                <input type="password" [(ngModel)]="user.password" name="password" class="form-control" id="password" placeholder="Introduce la contraseña" required="">
                            </div>

                        </div>
                        <button class="btn btn-solid">create Account</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!--Section ends-->
